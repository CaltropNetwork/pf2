<html>

<link rel="manifest" href="/site.webmanifest">
<title>Pre-Fortress 2 Map List</title>

<body>

<h1>Pre-Fortress 2 Map List</h1>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/CaltropNetwork/pf2/contents/maps');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="https://caltropnetwork.github.io/pf2/${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById("list").innerHTML = htmlString;
      })()
    </script>

   <div id="list"></div>
  <body>
</html>
